<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Toy-Project</title>
  <link rel="stylesheet" href="./../style/mail.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
  <div id="sidebar">
    <div id="title">Possible</div>
    <ul class="sidebar-list">
      <li id="index-home" class="list_index">
        <div class="mark"></div>
        <i class="fas fa-home"></i>
        <p class="index-text">Home</p>
      </li>
      <li id="index-customers" class="list_index">
        <div class="mark"></div>
        <i class="far fa-user"></i>
        <p class="index-text">Customers</p>
      </li>
      <li id="index-inbox" class="list_index">
        <div class="mark"></div>
        <i class="fas fa-envelope"></i>
        <p class="index-text">Inbox</p>
      </li>
      <li id="index-settings" class="list_index">
        <div class="mark"></div>
        <i class="fas fa-cog"></i>
        <p class="index-text">Settings</p>
      </li>
    </ul>
  </div>
  <div id="content-container">
    <p id="index-title">Inbox</p>
    <div id="content">
      <div id="lower-sidebar">
        <div id="btn-container">
          <button id="compose_btn">Compose</button>
        </div>
        <div id="inbox-list">
          <ul>
            <li class="lower_index">Inbox</li>
            <li class="lower_index">Sent</li>
            <li class="lower_index">Drafts</li>
            <li class="lower_index">Trash</li>
            <li class="lower_index">Important</li>
            <li class="lower_index">Spam</li>
            <li class="lower_index">Starred</li>
          </ul>
        </div>
        <div id="tag-list">
          <div class="title">Tag</div>
          <ul>
            <li class="lower_index" id="sales"><i class="fas fa-circle"></i>Sales<p id="number-sales" class="number">
              </p>
            </li>
            <li class="lower_index" id="marketing"><i class="fas fa-circle"></i>Marketing<p id="number-marketing"
                class="number"></p>
            </li>
            <li class="lower_index" id="design"><i class="fas fa-circle"></i>Design<p id="number-design" class="number">
              </p>
            </li>
            <li class="lower_index" id="frontend"><i class="fas fa-circle"></i>FrontEnd<p id="number-frontend"
                class="number"></p>
            </li>
          </ul>
        </div>
      </div>
      <div id="message-list-container">
        <div id="search-container">
            <input onchange="search(event)" id="message-search" type="text" name="search"  placeholder="Search Message or Name ">
          <!-- <input id="message-search" type="text" name="search" placeholder="Search Message or Name " > -->
        </div>
        <div id="message-list">
        </div>
      </div>
      <div id="selected-message">
        <div id="user">
          <div class="upper-box">
          </div>
          <div class="lower-box">
          </div>
        </div>
        <div id="text">
          <p id="mail-content">
          </p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./../js/mail.js"></script>
</body>

</html>
